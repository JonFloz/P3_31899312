<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Esfera naranja del dragón -->
  <defs>
    <radialGradient id="sphereGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Fondo oscuro -->
  <rect width="200" height="200" fill="#1a1a1a"/>
  
  <!-- Esfera principal -->
  <circle cx="100" cy="100" r="85" fill="url(#sphereGradient)" filter="url(#shadow)"/>
  
  <!-- Brillo superior -->
  <ellipse cx="70" cy="60" rx="25" ry="20" fill="white" opacity="0.4"/>
  
  <!-- Línea horizontal (ecuador) -->
  <line x1="20" y1="100" x2="180" y2="100" stroke="#8B4513" stroke-width="3" opacity="0.6"/>
  
  <!-- Línea vertical -->
  <line x1="100" y1="20" x2="100" y2="180" stroke="#8B4513" stroke-width="3" opacity="0.6"/>
  
  <!-- Tres estrellas -->
  <!-- Estrella 1 (arriba) -->
  <g transform="translate(100, 50)">
    <polygon points="0,-8 2.4,-2.4 8,-0.8 2.4,3.2 4.8,8 0,4.8 -4.8,8 -2.4,3.2 -8,-0.8 -2.4,-2.4" fill="#FFD700" stroke="#FFA500" stroke-width="0.5"/>
  </g>
  
  <!-- Estrella 2 (izquierda) -->
  <g transform="translate(60, 100)">
    <polygon points="0,-8 2.4,-2.4 8,-0.8 2.4,3.2 4.8,8 0,4.8 -4.8,8 -2.4,3.2 -8,-0.8 -2.4,-2.4" fill="#FFD700" stroke="#FFA500" stroke-width="0.5"/>
  </g>
  
  <!-- Estrella 3 (derecha) -->
  <g transform="translate(140, 100)">
    <polygon points="0,-8 2.4,-2.4 8,-0.8 2.4,3.2 4.8,8 0,4.8 -4.8,8 -2.4,3.2 -8,-0.8 -2.4,-2.4" fill="#FFD700" stroke="#FFA500" stroke-width="0.5"/>
  </g>
  
  <!-- Sombra inferior -->
  <ellipse cx="100" cy="170" rx="70" ry="15" fill="black" opacity="0.15"/>
</svg>
